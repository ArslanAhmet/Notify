<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title
      >{{ event?.dialed }} call @
      {{ event?.created | date: "short" }}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Call Details</h1>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating"> Caller First Name:</ion-label>
          <ion-input readonly value="{{ event?.caller.firstName }}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating"> Caller Phone:</ion-label>
          <ion-input readonly value="{{ event?.caller.phone }}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Adress:</ion-label>
          <ion-input
            readonly
            value="{{ event?.caller.adress.street1 }}"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item *ngIf="event?.caller.adress.street2">
          <ion-label position="floating">Adress(cont.):</ion-label>
          <ion-input
            readonly
            value="{{ event?.caller.adress.street2 }}"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">City:</ion-label>
          <ion-input
            readonly
            value="{{ event?.caller.adress.city }}"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">State:</ion-label>
          <ion-input
            readonly
            value="{{ event?.caller.adress.state }}"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Zip:</ion-label>
          <ion-input
            readonly
            value="{{ event?.caller.adress.zip }}"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
